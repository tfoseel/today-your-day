{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>롤링페이퍼 작성</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Pretendard CDN -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: url("{% static 'images/home_background.png' %}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .readonly-name {
      text-align: center;
      font-size: 1.1rem;
      font-weight: 600;
      color: #5b67f3;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 1rem;
      resize: none;
      box-sizing: border-box;
    }

    .file-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 15px;
    }

    .file-label {
      display: inline-block;
      background-color: #f3f4f6;
      border: 1px solid #ccc;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.95rem;
      margin-bottom: 6px;
    }

    .file-input {
      display: none;
    }

    .file-description {
      font-size: 0.85rem;
      color: #555;
      text-align: center;
    }

    .submit-button {
      width: 100%;
      background-color: #5b67f3;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }

    .submit-button:hover {
      background-color: #4a54e1;
    }

    .error {
      color: #e63946;
      background: #ffe6e9;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎁 롤링페이퍼 작성</h2>
    <div class="readonly-name">To. {{ recipient.first_name }}</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <textarea name="message" maxlength="100" placeholder="100자 이내 메시지를 입력해주세요" required></textarea>

      <div class="file-box">
        <label for="image-upload" class="file-label">📎 파일 선택</label>
        <input id="image-upload" type="file" name="image" accept="image/*" class="file-input">
        <div class="file-description">마음이 담긴 손편지나 기프티콘을 첨부해주시면 좋아요 :)</div>
      </div>

      <button type="submit" class="submit-button">롤링페이퍼 작성하기</button>
    </form>
  </div>
</body>
</html>
